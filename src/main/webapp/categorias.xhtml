<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/menulateral.xhtml">

	<ui:define name="conteudo">
		<h:form id="form-categorias">
			<p:dataTable id="tabela-categorias" var="categoria"
				value="#{categoriaBean.listar()}" paginator="true"
				emptyMessage="Nenhuma categoria encontrada."
				sortBy="#{categoria.descricao}" paginatorPosition="bottom" rows="10"
				widgetVar="tabelaCategorias">
				<p:autoUpdate />
				<f:facet name="header">
					<div class="ui-g ui-fluid ui-nopad">
						<div class="ui-g-12 ui-md-3">
							<h2>Categorias</h2>
						</div>
						<div class="ui-g-12 ui-md-6 centeredColumn">
							<p:inputText id="globalFilter" styleClass="ui-input-busca"
								placeholder="Pesquise..."
								onkeyup="PF('tabelaCategorias').filter()" />
						</div>
						<div class="ui-g-12 ui-md-3 centeredColumn">
							<p:commandButton icon="pi pi-plus" title="Cadastrar"
								styleClass="ui-success-color"
								actionListener="#{categoriaBean.cadastrar()}"
								oncomplete="PF('dialogCadastroCategoria').show()"
								update=":mensagem :form-cadastro-categoria">
								<f:actionListener
									type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
							</p:commandButton>
						</div>
					</div>
				</f:facet>
				<p:column headerText="Código" sortBy="#{categoria._ID}"
					filterBy="#{categoria._ID}" styleClass="centeredColumn"
					filterStyle="display:none" priority="5">
					<h:outputText value="#{categoria._ID}" />
				</p:column>
				<p:column headerText="Descrição" sortBy="#{categoria.descricao}"
					priority="1" filterBy="#{categoria.descricao}"
					styleClass="centeredColumn" filterStyle="display:none">
					<h:outputText value="#{categoria.descricao}" />
				</p:column>
				<p:column headerText="Departamento" styleClass="centeredColumn"
					sortBy="#{categoria.loacalDepartamento}"
					filterBy="#{categoria.localDepartamento}"
					filterStyle="display:none">
					<h:outputText value="#{categoria.localDepartamento}" />
				</p:column>
				<p:column headerText="Habilitada" styleClass="centeredColumn"
					sortBy="#{categoria.habilitada}" filterBy="#{categoria.habilitada}"
					filterStyle="display:none" priority="2">
					<h:outputText value=" #{categoria.habilitada ? 'Sim' : 'Não' }" />
				</p:column>
				<p:column headerText="Opções" styleClass="centeredColumn"
					priority="1">
					<p:commandButton icon="pi pi-pencil" title="Editar"
						actionListener="#{categoriaBean.selecionar}"
						oncomplete="PF('dialogCadastroCategoria').show()"
						update=":mensagem :form-categorias :form-cadastro-categoria">
						<f:attribute name="categoriaSelecionada" value="#{categoria}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
					<p:commandButton
						icon="#{categoria.habilitada ? 'pi pi-ban' : 'pi pi-check'}"
						styleClass="#{categoria.habilitada ? 'ui-secondary-color' : 'ui-success-color'}"
						title="#{categoria.habilitada ? 'Desativar' : 'Habilitar'}"
						actionListener="#{categoriaBean.removerDesabilitar}"
						update=":mensagem :form-categorias :form-cadastro-categoria">
						<p:confirm header="Atenção!"
							message="Tem certeza que deseja #{categoria.habilitada ? 'DESATIVAR' : 'HABILITAR'} a categoria: [#{categoria.descricao}]?" />
						<f:attribute name="categoriaSelecionada" value="#{categoria}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true">
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no ui-danger-color"
					icon="pi pi-arrow-left" iconPos="left" />
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes ui-success-color"
					icon="pi pi-check" onstart="PF('statusDialog').show();"
					onerror="PF('statusDialog').hide();"
					oncomplete="if(args.validationFailed)PF('statusDialog').hide();}"
					iconPos="right"
					update=":mensagem :form-categorias :form-cadastro-categoria" />
			</p:confirmDialog>
		</h:form>
		<p:sidebar widgetVar="dialogCadastroCategoria" position="bottom">
			<h:form id="form-cadastro-categoria" class="ui-g ui-fluid">
				<div class="ui-g-12 ui-md-6 centeredColumn">
					<h2>#{categoriaBean.categoria.descricao == null ? 'Cadastrar
						Categoria' : 'Editar Categoria'}</h2>
					<p>COD: #{categoriaBean.categoria._ID}</p>
				</div>
				<div class="ui-g-12 ui-md-6 centeredColumn">
					<p:barcode value="#{categoriaBean.categoria._ID}" type="qr"
						format="png" title="#{categoriaBean.categoria._ID}"
						alt="#{categoriaBean.categoria._ID}" />
				</div>
				<div class="ui-inputgroup ui-g-12 ui-md-6">
					<span class="ui-inputgroup-addon">Descrição</span>
					<p:inputText id="descricao"
						placeholder="Informe o nome da categoria."
						value="#{categoriaBean.categoria.descricao}"
						title="Informe o nome da categoria." required="true"
						requiredMessage="Nome da categoria é obrigatório.">
					</p:inputText>
					<p:tooltip for="descricao" position="top" />
				</div>
				<div class="ui-inputgroup ui-g-12 ui-md-6">
					<span class="ui-inputgroup-addon">Departamento</span>
					<p:selectOneMenu id="departamento"
						value="#{categoriaBean.categoria.departamento_ID}"
						title="Selecione o departamento" required="true"
						filterMatchMode="contains" filter="true"
						filterPlaceholder="Pesquise..."
						converter="omnifaces.SelectItemsConverter"
						requiredMessage="Departamento é obrigatório.">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um Departamento" />
						<f:selectItems value="#{departamentoBean.departamentos}"
							var="departamento" itemValue="#{departamento._ID}"
							itemLabel="#{departamento.descricao}" />
					</p:selectOneMenu>
					<p:linkButton styleClass="ui-success-color" icon="pi pi-plus"
						href="departamentos.xhtml" />
					<p:tooltip for="departamento" position="top" />
				</div>
				<div class="ui-inputgroup ui-g-12 ui-md-6">
					<span class="ui-inputgroup-addon">Habilitada</span>
					<p:inputText id="habilitada"
						title="Marque ao lado se deseja habilitar a categoria."
						value="#{categoriaBean.categoria.habilitada ? 'Sim' : 'Não'}"
						readonly="true" />
					<span class="ui-inputgroup-addon-checkbox"> <p:selectBooleanCheckbox
							value="#{categoriaBean.categoria.habilitada}">
							<f:ajax event="change" render="habilitada" />
						</p:selectBooleanCheckbox>
					</span>
					<p:tooltip for="habilitada" position="top" />
				</div>
				<div class="ui-g-12">
					<p:separator />
					<p:messages styleClass="ui-g-12" skipDetailIfEqualsSummary="true"
						showDetail="true" closable="true">
						<p:autoUpdate />
					</p:messages>
				</div>
				<div class="ui-g-12 ui-md-3 centeredColumn">
					<p:commandButton id="btFechar" styleClass="ui-danger-color"
						icon="pi pi-times" iconPos="right" value="Fechar"
						oncomplete="PF('dialogCadastroCategoria').hide();" />
				</div>
				<div class="ui-g-12 ui-md-3 centeredColumn">
					<p:commandButton id="btCadastrar" styleClass="ui-success-color"
						icon="pi pi-save" iconPos="right" value="Salvar"
						action="#{categoriaBean.salvarEditar()}"
						onstart="PF('statusDialog').show();"
						onerror="PF('statusDialog').hide();"
						oncomplete="if(args.validationFailed){PF('statusDialog').hide();}"
						update="@form" />
				</div>
			</h:form>
		</p:sidebar>
	</ui:define>
</ui:composition>
