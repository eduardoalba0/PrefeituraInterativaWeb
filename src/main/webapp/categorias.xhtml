<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/menulateral.xhtml">

	<ui:define name="conteudo">
		<h:form id="form-tabela">
			<p:dataTable id="tabela-categorias" var="categoria"
				value="#{categoriaBean.preencherCategorias()}" paginator="true"
				emptyMessage="Nenhuma categoria encontrada."
				sortBy="#{categoria.descricao}" paginatorPosition="bottom" rows="15"
				widgetVar="tabelaCategorias">
				<f:facet name="header">
					<div class="ui-g">
						<div class="ui-g-6 ui-g-nopad centeredColumn">
							<p:inputText id="globalFilter" styleClass="ui-input-busca"
								placeholder="Pesquise..."
								onkeyup="PF('tabelaCategorias').filter()" />
						</div>
						<div class="ui-g-1 ui-g-nopad centeredColumn">
							<p:commandButton icon="pi pi-plus" title="Cadastrar"
								styleClass="ui-success-color"
								actionListener="#{categoriaBean.cadastrar()}"
								oncomplete="PF('dialogCadastro').show()"
								update=":mensagem :form-cadastro">
							</p:commandButton>
						</div>
					</div>
				</f:facet>
				<p:column headerText="Descrição" sortBy="#{categoria.descricao}"
					filterBy="#{categoria.descricao}" filterStyle="display:none">
					<h:outputText value="#{categoria.descricao}" />
				</p:column>
				<p:column headerText="Departamento"
					sortBy="#{categoria.nomeDepartamento}"
					filterBy="#{categoria.nomeDepartamento}" filterStyle="display:none">
					<h:outputText value="#{categoria.nomeDepartamento}" />
				</p:column>
				<p:column headerText="Habilitada" styleClass="centeredColumn"
					style="width:13%;" sortBy="#{categoria.habilitada}"
					filterBy="#{categoria.habilitada}" filterStyle="display:none">
					<h:outputText value=" #{categoria.habilitada ? 'Sim' : 'Não' }" />
				</p:column>
				<p:column headerText="Opções" style="width:13%;"
					styleClass="centeredColumn">
					<p:commandButton icon="pi pi-pencil" title="Editar"
						actionListener="#{categoriaBean.selecionar}"
						oncomplete="PF('dialogCadastro').show()"
						update=":mensagem :form-tabela :form-cadastro">
						<f:attribute name="categoriaSelecionada" value="#{categoria}" />
					</p:commandButton>
					<p:commandButton
						icon="#{categoria.habilitada ? 'pi pi-ban' : 'pi pi-check'}"
						styleClass="#{categoria.habilitada ? 'ui-secondary-color' : 'ui-success-color'}"
						title="#{categoria.habilitada ? 'Desabilitar' : 'Habilitar'}"
						actionListener="#{categoriaBean.desabilitar}"
						update=":mensagem :form-tabela :form-cadastro">
						<p:confirm header="Atenção!"
							message="Tem certeza que deseja #{categoria.habilitada ? 'DESABILITAR' : 'HABILITAR'} a categoria: [#{categoria.descricao}]?" />
						<f:attribute name="categoriaSelecionada" value="#{categoria}" />
					</p:commandButton>
					<p:commandButton icon="pi pi-trash" styleClass="ui-danger-color"
						title="Remover" actionListener="#{categoriaBean.remover}"
						update=":mensagem :form-tabela :form-cadastro">
						<p:confirm header="Atenção!"
							message="Tem certeza que deseja excluir a categoria: [#{categoria.descricao}]?" />
						<f:attribute name="categoriaSelecionada" value="#{categoria}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true">
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no ui-danger-color"
					icon="pi pi-arrow-left" iconPos="left" />
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes ui-success-color"
					icon="pi pi-check" onstart="PF('statusDialog').show();"
					onerror="PF('statusDialog').hide();"
					oncomplete="if(args.validationFailed)PF('statusDialog').hide();}"
					iconPos="right" update=":mensagem :form-tabela :form-cadastro" />
			</p:confirmDialog>
		</h:form>
		<p:sidebar widgetVar="dialogCadastro" position="bottom">
			<h:form id="form-cadastro" class="ui-g ui-fluid">
				<div class="ui-g-12 centeredColumn">
					<h2>#{categoriaBean.categoria.descricao == null ? 'Cadastrar
						Categoria' : 'Editar Categoria'}</h2>
				</div>
				<div class="ui-inputgroup ui-g-12 ui-md-4">
					<span class="ui-inputgroup-addon ui-g-12 ui-md-3" style="width:100%;">Descrição</span>
					<p:inputText id="descricao"
						placeholder="Informe o nome da categoria."
						value="#{categoriaBean.categoria.descricao}"
						title="Informe o nome da categoria." required="true"
						requiredMessage="Nome da categoria é obrigatório.">
					</p:inputText>
					<p:tooltip for="descricao" position="top" />
				</div>
				<div class="ui-inputgroup ui-g-12 ui-md-5">
					<span class="ui-inputgroup-addon" style="width:100%;">Departamento</span>
					<p:selectOneMenu id="departamento"
						style="margin-right:0 !important;"
						value="#{categoriaBean.categoria.departamento_ID}"
						title="Selecione o departamento" required="true"
						converter="omnifaces.SelectItemsConverter"
						requiredMessage="Departamento é obrigatório.">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um Departamento" />
						<f:selectItems value="#{categoriaBean.departamentos}"
							var="departamento" itemValue="#{departamento._ID}"
							itemLabel="#{departamento.descricao}" />
					</p:selectOneMenu>
					<p:linkButton styleClass="ui-success-color"
						style="margin-left: 0 !important; margin-right:auto !important; width:auto !important;"
						icon="pi pi-plus" href="departamentos.xhtml" />
					<p:tooltip for="departamento" position="top" />
				</div>
				<div class="ui-inputgroup ui-g-12 ui-md-3">
					<span class="ui-inputgroup-addon" style="width:100%;">Habilitada</span>
					<p:inputText id="habilitada"
						title="Marque ao lado se deseja habilitar a categoria."
						style="margin-right:0 !important;"
						value="#{categoriaBean.categoria.habilitada ? 'Sim' : 'Não'}"
						readonly="true" />
					<span class="ui-inputgroup-addon-checkbox ui-g-12 ui-md-4"
						style="margin-left: 0 !important;"> <p:selectBooleanCheckbox
							value="#{categoriaBean.categoria.habilitada}">
							<f:ajax event="change" render="input-habilitada" />
						</p:selectBooleanCheckbox>
					</span>
					<p:tooltip for="habilitada" position="top" />
				</div>
				<div class="ui-g-12">
					<br />
				</div>
				<div class="ui-g-3 centeredColumn">
					<p:commandButton id="btCadastrar" type="submit"
						styleClass="ui-success-color" icon="pi pi-arrow-right"
						iconPos="right" value="Salvar" action="#{categoriaBean.salvar()}"
						onstart="PF('statusDialog').show();"
						onerror="PF('statusDialog').hide();"
						oncomplete="if(args.validationFailed){PF('statusDialog').hide();}"
						update=":mensagem :form-tabela:tabela-categorias :form-cadastro" />
				</div>
			</h:form>
		</p:sidebar>
	</ui:define>
</ui:composition>
