<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Prefeitura Interativa</title>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/style.css" />
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<div id="conteudo">
		<h:form id="form_login">
			<p:panel id="painelLogin">
				<div class="ui-g ui-fluid">
					<div class="ui-g-12 ui-md-4">
						<div class="ui-inputgroup">
							<span class="ui-inputgroup-addon"><i
								class="pi pi-envelope"></i></span>
							<p:inputText id="email" size="40" maxlength="40" required="true" />
						</div>
					</div>
				</div>
				<div class="ui-g ui-fluid">
					<div class="ui-g-12 ui-md-4">
						<div class="ui-inputgroup">
							<span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
							<p:password id="senha" feedback="true" weakLabel="Fraca" title="Informe sua Senha."
								goodLabel="Boa" strongLabel="Forte" redisplay="true"
								match="confirm" promptLabel="Informe sua senha." required="true"
								requiredMessage="Senha é obrigatória." maxlength="10" size="40" />
							<p:tooltip for="senha" showEvent="focus" hideEvent="blur" />
						</div>
					</div>
				</div>
				<p:commandButton icon="icon-app" title="Início"
					style="width:100px;height:100px;" update=":mensagem" />
			</p:panel>
		</h:form>
	</div>
</h:body>
</html>
