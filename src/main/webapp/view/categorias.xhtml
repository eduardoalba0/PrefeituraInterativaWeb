<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/menulateral.xhtml">

	<ui:define name="conteudo">
		<h:form id="form-categorias">
			<p:dataTable id="tabela-categorias" var="categoria"
				value="#{categorias}" clientCache="true" paginator="true"
				emptyMessage="Nenhuma categoria inserida no banco de dados."
				paginatorPosition="bottom" rows="20">
				<p:column headerText="Descrição">
					<h:outputText value="#{categoria.descricao}" />
				</p:column>

				<p:column headerText="Departamento" styleClass="centeredColumn"
					resizable="true">
					<h:outputText value="#{categoria.localDepartamento}" />
				</p:column>

				<p:column headerText="Habilitada" styleClass="centeredColumn"
					resizable="true" style="width:13%;">
					<h:outputText value=" #{categoria.habilitada ? 'Sim' : 'Não' }" />
				</p:column>
				<p:column headerText="Opções" style="width:13%;"
					styleClass="centeredColumn" resizable="true">
					<p:commandButton icon="pi pi-pencil" title="Editar"
						actionListener="#{categoriaBean.editar}" update=":mensagem">
						<f:attribute name="categoriaSelecionada" value="#{categoria}" />
					</p:commandButton>
					<p:commandButton icon="pi pi-ban" styleClass="ui-danger-color"
						title="Desabilitar" actionListener="#{categoriaBean.desabilitar}"
						update=":mensagem">
						<f:attribute name="categoriaSelecionada" value="#{categoria}" />
					</p:commandButton>
					<p:commandButton icon="pi pi-trash" styleClass="ui-danger-color"
						title="Remover" actionListener="#{categoriaBean.remover}"
						update=":mensagem">
						<f:attribute name="categoriaSelecionada" value="#{categoria}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
