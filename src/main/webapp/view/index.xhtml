<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/menulateral.xhtml">

	<ui:define name="conteudo">
		<h:form id="form">
			<p:dataTable var="solicitacao"
				value="#{solicitacaoController.solicitacoes}">
				<p:column headerText="Cidadão">
					<h:outputText
						value="#{solicitacao.anonima ? 'Anônimo' : solicitacao.usuario.nome}" />
				</p:column>

				<p:column headerText="Categorias" width="30%;"
					styleClass="centeredColumn" resizable="true">
					<p:chips id="categorias" value="#{solicitacao.localCategorias}"
						style="width:100%" />
				</p:column>

				<p:column headerText="Descricao" width="30%;"
					styleClass="centeredColumn" resizable="true">
					<h:outputText value="#{solicitacao.descricao}" />
				</p:column>
				<p:column headerText="Opções" style="width:13%;"
					styleClass="centeredColumn" resizable="true">
					<p:commandButton icon="pi pi-external-link" title="Visualizar"
						actionListener="#{solicitacaoController.visualizar}"
						update=":mensagem">
						<f:attribute name="solicitacaoSelecionada" value="#{solicitacao}" />
					</p:commandButton>
					<p:commandButton icon="pi pi-check" title="Responder"
						styleClass="ui-success-color"
						actionListener="#{solicitacaoController.responder}"
						update=":mensagem :dialogResposta"
						oncomplete="PF('dialogo').show()">
						<f:attribute name="solicitacaoSelecionada" value="#{solicitacao}" />
					</p:commandButton>
					<p:commandButton icon="pi pi-arrow-right" title="Encaminhar"
						actionListener="#{solicitacaoController.encaminhar}"
						update=":mensagem">
						<f:attribute name="solicitacaoSelecionada" value="#{solicitacao}" />
					</p:commandButton>
					<p:commandButton icon="pi pi-ban" styleClass="ui-danger-color"
						title="Bloquear usuário"
						actionListener="#{solicitacaoController.denunciar}"
						update=":mensagem">
						<f:attribute name="solicitacaoSelecionada" value="#{solicitacao}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
		<p:dialog id="dialogResposta" widgetVar="dialogo" resizable="false"
			draggable="false" modal="false">
			<h:form id="formResposta">
				<h:panelGrid columns="2">
					<p:outputLabel value="Descricao" for="descricao" />
					<p:inputTextarea id="descricao" maxlength="500" size="500"
						value="#{solicitacaoController.solicitacao.descricao}"
						required="true" requiredMessage="Campo obrigatório." />
					<p:outputLabel value="Resposta" for="resposta" />
					<p:inputTextarea id="resposta" maxlength="500" size="500"
						value="#{solicitacaoController.atendimento.resposta}"
						required="true" requiredMessage="Campo obrigatório." />
					<p:outputLabel value="Ação" for="acao" />
					<p:inputTextarea id="acao" maxlength="500" size="500"
						value="#{solicitacaoController.atendimento.acao}" required="true"
						requiredMessage="Campo obrigatório." />
					<p:commandButton value="Salvar"
						action="#{solicitacaoController.salvar}"
						oncomplete="PF('dialogo').hide()" />
					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide()" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
