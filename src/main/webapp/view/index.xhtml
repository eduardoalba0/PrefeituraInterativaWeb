<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/menulateral.xhtml">

	<ui:define name="conteudo">
		<h:form id="form">
			<p:dataTable var="solicitacao"
				value="#{solicitacaoController.solicitacoes}">
				<p:column headerText="Cidadão">
					<h:outputText
						value="#{solicitacao.anonima ? 'Anônimo' : solicitacao.usuario.nome}" />
				</p:column>

				<p:column headerText="Departamento">
					<h:outputText value="#{solicitacao.departamento}" />
				</p:column>

				<p:column headerText="Categorias">
					<p:chips id="chips" value="#{solicitacao.localCategorias}" />
				</p:column>

				<p:column headerText="Descricao">
					<h:outputText value="#{solicitacao.descricao}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="pi pi-external-link"
						actionListener="#{solicitacaoController.visualizar}"
						update=":mensagem :dialogResposta"
						oncomplete="PF('dialogo').show()">
						<f:attribute name="usuarioSelecionado" value="#{solicitacao}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
		<p:dialog id="dialogResposta" widgetVar="dialogo" resizable="false"
			draggable="false" modal="false">
			<h:form id="formResposta">
				<h:panelGrid columns="2">
					<p:outputLabel value="Descricao" for="descricao" />
					<p:inputText id="descricao" maxlength="500" size="500"
						value="#{solicitacaoController.solicitacao.descricao}"
						required="true" requiredMessage="Campo obrigatório." />
					<p:outputLabel value="Resposta" for="resposta" />
					<p:inputText id="resposta" maxlength="500" size="500"
						value="#{solicitacaoController.atendimento.resposta}"
						required="true" requiredMessage="Campo obrigatório." />
					<p:outputLabel value="Resposta" for="resposta" />
					<p:inputText id="resposta" maxlength="500" size="500"
						value="#{solicitacaoController.atendimento.acao}"
						required="true" requiredMessage="Campo obrigatório." />
					<p:commandButton value="Salvar"
						action="#{solicitacaoController.salvar}"
						oncomplete="PF('dialogo').hide()" />
					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide()" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
		<!-- script type="text/javascript"
			src="https://maps.google.com/maps/api/js?sensor=true"></script>
		<p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID"
			style="width:100%;height:100%" /-->
	</ui:define>
</ui:composition>
