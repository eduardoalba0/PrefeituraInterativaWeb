<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Prefeitura Interativa</title>
	<link rel="shortcut icon"
		href="#{request.contextPath}/images/icone_prefeitura_interativa.svg" />
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js" />
	<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js" />
	<script type="text/javascript"
		src="#{request.contextPath}/js/firebase.js" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/style.css" />
</h:head>
<h:body>
	<p:growl id="mensagem" widgetVar="growl" showDetail="true" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<p:layout fullPage="true">
		<p:layoutUnit id="top" position="north" size="40"
			rendered="#{loginBean.funcionarioLogado != null}">
			<!-- Cabeçalho -->
		</p:layoutUnit>
		<p:layoutUnit id="left" position="west" closable="false"
			collapsible="true" rendered="#{loginBean.funcionarioLogado != null}">
			<!-- Menu à Esquerda -->
			<h:form>
				<p:menu>
					<p:submenu label="Solicitações">
						<p:menuitem value="Listar" url="#" />
					</p:submenu>
					<p:menuitem value="Deslogar" oncomplete="logout()" />
				</p:menu>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit id="center" position="center">
			<!-- Conteúdo -->
			<ui:insert name="conteudo" />
		</p:layoutUnit>
		<p:layoutUnit position="south" size="100">
			<div class="ui-g centeredColumn ui-texto">
				<div class="ui-g-12">
					<h:outputText value="Elaborado por Eduardo Luiz Alba (2020) " />
				</div>
				<div class="ui-g-12">
					<h:outputText value="Todos os Direitos Reservados." />
				</div>
			</div>
		</p:layoutUnit>
	</p:layout>
	<ui:insert name="modals" />
	<h:form>
		<p:remoteCommand name="autenticarLogin"
			action="#{loginBean.autenticarLogin()}" />
		<p:remoteCommand name="deslogar" action="#{loginBean.deslogar()}" />
	</h:form>
</h:body>
</html>
