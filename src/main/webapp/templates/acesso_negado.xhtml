<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:form class="form_acesso_negado" id="acesso_negado">
		<p:panel class="centeredColumn" style="width: 100%"
			rendered="#{funcionarioLogado != null and !funcionarioLogado.localTipoUsuario.descricao.equals('Gestor') and !funcionarioLogado.localTipoUsuario.descricao.equals('Admin')}">
			<p:commandButton icon="icon-app" iconPos="center"
				style="background: transparent !important; width: 120px !important; height: 120px !important;" />
			<h1>Você não tem acesso à essa funcionalidade!</h1>
			<div class="ui-g">
				<div class="ui-g-12">
					<p:link outcome="solicitacoes.xhtml" value="Voltar para a página principal." rendered="#{funcionarioLogado != null}" />
				</div>
			</div>
		</p:panel>
	</h:form>
</ui:composition>
