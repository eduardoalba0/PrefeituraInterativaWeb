<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<script type="text/javascript"
		src="http://maps.google.com/maps/api/js?key=AIzaSyDdbMgttlDqaG1dkYwqCXGVw4ugRqEJzRc" />
	<p:sidebar widgetVar="dialogCadastroAvaliacao" position="bottom">
		<h:form id="form-cadastro-avaliacao"
			styleClass="ui-g ui-fluid centeredColumn">
			<div class="ui-g-12 ui-md-6 centeredColumn">
				<h2>Código da Solicitação</h2>
				<p>COD: #{avaliacaoBean.solicitacao._ID}</p>
			</div>
			<div class="ui-g-12 ui-md-6 centeredColumn">
				<p:barcode value="#{avaliacaoBean.solicitacao._ID}" type="qr"
					format="png" title="#{avaliacaoBean.solicitacao._ID}"
					alt="#{avaliacaoBean.solicitacao._ID}" />
			</div>
			<div class="ui-inputgroup ui-g-12 ui-md-6">
				<span class="ui-inputgroup-addon">Funcionário Responsáve</span>
				<p:inputText id="funcionario" readonly="true"
					value="#{avaliacaoBean.solicitacao.localFuncionarioConclusao.nome}" />
			</div>
			<div class="ui-inputgroup ui-g-12 ui-md-6">
				<span class="ui-inputgroup-addon">Departamento Responsável</span>
				<p:inputText id="departamento" readonly="true"
					value="#{avaliacaoBean.solicitacao.localDepartamento.descricao}" />
			</div>
			<div class="ui-inputgroup ui-g-12 ui-md-6">
				<span class="ui-inputgroup-addon">Data de Abertura</span>
				<p:inputText id="data-abertura" readonly="true"
					value="#{avaliacaoBean.solicitacao.dataAberturaString}" />
			</div>
			<div class="ui-inputgroup ui-g-12 ui-md-6">
				<span class="ui-inputgroup-addon">Data de Conclusão</span>
				<p:inputText id="data-conclusao" readonly="true"
					value="#{avaliacaoBean.solicitacao.dataConclusaoString}" />
			</div>
			<div class="ui-inputgroup ui-g-12 ui-md-6">
				<span class="ui-inputgroup-addon">Nota</span>
				<p:inputText id="nota" readonly="true"
					value="#{avaliacaoBean.solicitacao.avaliacao.nota} de 5.0" />
			</div>
			<div class="ui-inputgroup ui-g-12 ui-md-6">
				<span class="ui-inputgroup-addon">Solucionada</span>
				<p:inputText id="solucionada" readonly="true"
					value="#{avaliacaoBean.solicitacao.avaliacao.solucionada ? 'Sim' : 'Não'}" />
			</div>
			<div class="ui-inputgroup ui-g-12 ui-md-12">
				<span class="ui-inputgroup-addon">Descrição da solicitação do
					cidadão</span>
				<p:inputTextarea id="descricao" rows="2" readonly="true"
					title="#{avaliacaoBean.solicitacao.descricao == null ? 'Nenhuma descrição inserida.' : ''}"
					placeholder="#{avaliacaoBean.solicitacao.descricao == null ? 'Nenhuma descrição inserida.' : ''}"
					value="#{avaliacaoBean.solicitacao.descricao}">
				</p:inputTextarea>
				<p:tooltip for="descricao" position="top" />
			</div>
			<div class="ui-inputgroup ui-g-12 ui-md-12">
				<span class="ui-inputgroup-addon">Comentários sobre o atendimento</span>
				<p:inputTextarea id="comentario" rows="2" readonly="true"
					title="#{avaliacaoBean.solicitacao.avaliacao.comentario == null ? 'Nenhum comentário inserido.' : ''}"
					placeholder="#{avaliacaoBean.solicitacao.avaliacao.comentario == null ? 'Nenhum comentário inserido.' : ''}"
					value="#{avaliacaoBean.solicitacao.avaliacao.comentario}">
				</p:inputTextarea>
				<p:tooltip for="comentario" position="top" />
			</div>
			<div class="ui-g-12">
				<p:separator />
				<p:messages styleClass="ui-g-12" skipDetailIfEqualsSummary="true"
					showDetail="true" closable="true">
					<p:autoUpdate />
				</p:messages>
			</div>
			<div class="ui-g-12 ui-md-3 centeredColumn">
				<p:commandButton id="btFechar" styleClass="ui-danger-color"
					icon="pi pi-times" iconPos="right" value="Fechar"
					oncomplete="PF('dialogCadastroAvaliacao').hide();" />
			</div>
		</h:form>
	</p:sidebar>
</ui:composition>
