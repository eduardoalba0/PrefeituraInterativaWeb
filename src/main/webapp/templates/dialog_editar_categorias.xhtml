<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<p:sidebar widgetVar="dialogEditarCategorias" position="bottom"
		rendered="#{funcionarioLogado != null}">
		<h:form id="form-editar-categorias"
			styleClass="ui-g ui-fluid centeredColumn">
			<div class="ui-inputgroup ui-g-12 ui-md-12">
				<h2 class="centeredColumn">Editar Categorias</h2>
			</div>
			<p:selectManyCheckbox styleClass="ui-g-12 ui-md-12 centeredColumn"
				required="true" layout="responsive" columns="4"
				converter="omnifaces.SelectItemsConverter"
				requiredMessage="VocÃª deve selecionar pelo menos uma categoria."
				value="#{solicitacaoBean.tempCategorias}">
				<f:selectItems var="categoria" value="#{categoriaBean.categorias}"
					itemLabel="#{categoria.descricao}" itemValue="#{categoria}" />
			</p:selectManyCheckbox>
			<div class="ui-g-12">
				<p:separator />
				<p:messages id="local-mensagem" styleClass="ui-g-12"
					skipDetailIfEqualsSummary="true" showDetail="true" closable="true">
				</p:messages>
			</div>
			<div class="ui-g-12 ui-md-3 centeredColumn">
				<p:commandButton id="btFechar" styleClass="ui-danger-color"
					icon="pi pi-times" iconPos="right" value="Fechar"
					oncomplete="PF('dialogEditarCategorias').hide();" />
			</div>
			<div class="ui-g-12 ui-md-3 centeredColumn">
				<p:commandButton id="btSalvar" type="submit"
					styleClass="ui-success-color" icon="pi pi-check" iconPos="right"
					value="Concluido" action="#{solicitacaoBean.salvarCategorias()}"
					oncomplete="if(!args.validationFailed){PF('dialogEditarCategorias').hide();}"
					update="@form" />
			</div>
		</h:form>
	</p:sidebar>
</ui:composition>
