<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/menulateral.xhtml">

	<ui:define name="conteudo">
		<script type="text/javascript"
			src="http://maps.google.com/maps/api/js?key=AIzaSyDdbMgttlDqaG1dkYwqCXGVw4ugRqEJzRc" />
		<h:form id="form-solicitacoes">
			<p:dataTable id="tabela-solicitacoes" var="solicitacao" rows="10"
				value="#{solicitacaoBean.listar()}"
				sortBy="#{solicitacao.getDataTempoString()}"
				widgetVar="tabelasolicitacoes"
				emptyMessage="Nenhum solicitacao encontrado." paginator="true"
				paginatorPosition="bottom">
				<p:autoUpdate />
				<f:facet name="header">
					<div class="ui-g ui-fluid ui-nopad">
						<div class="ui-g-12 ui-md-3">
							<h2>Solicitações</h2>
						</div>
						<div class="ui-g-12 ui-md-6 centeredColumn">
							<p:inputText id="globalFilter" styleClass="ui-input-busca"
								placeholder="Pesquise..."
								onkeyup="PF('tabelaSolicitacoes').filter()" />
						</div>
						<div class="ui-g-12 ui-md-3 centeredColumn">
							<p:commandButton icon="pi pi-plus" title="Cadastrar"
								styleClass="ui-success-color"
								actionListener="#{solicitacaoBean.cadastrar()}"
								oncomplete="PF('dialogCadastroSolicitacao').show()"
								update=":mensagem :form-cadastro-solicitacao">
								<f:actionListener
									type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
							</p:commandButton>
						</div>
					</div>
				</f:facet>
				<p:column headerText="Código" sortBy="#{solicitacao._ID}"
					filterBy="#{solicitacao._ID}" styleClass="centeredColumn"
					filterStyle="display:none" priority="5">
					<h:outputText value="#{solicitacao._ID}" />
				</p:column>
				<p:column headerText="Cidadão" priority="4" styleClass="centeredColumn"
					sortBy="#{solicitacao.localCidadao.nome}"
					filterBy="#{solicitacao.localCidadao.nome}"
					filterStyle="display:none">
					<h:outputText value="#{solicitacao.localCidadao.nome}" />
				</p:column>
				<p:column headerText="Data" sortBy="#{solicitacao.dataTempoString}"
					priority="1" styleClass="centeredColumn"
					filterBy="#{solicitacao.dataTempoString}"
					filterStyle="display:none">
					<h:outputText value="#{solicitacao.dataTempoString}" />
				</p:column>
				<p:column headerText="Categorias" priority="2"
					filterBy="#{solicitacao.localCategorias}"
					styleClass="centeredColumn" filterStyle="display:none">
					<p:chips inputStyleClass="ui-chips-onlyview"
						styleClass="ui-chips-onlyview"
						value="#{solicitacao.localCategorias}" />
				</p:column>
				<p:column headerText="Concluída" styleClass="centeredColumn"
					sortBy="#{solicitacao.concluida}" priority="4"
					filterBy="#{solicitacao.concluida}" filterStyle="display:none">
					<h:outputText value=" #{solicitacao.concluida ? 'Sim' : 'Não' }" />
				</p:column>
				<p:column headerText="Opções" styleClass="centeredColumn" priority="1">
					<p:commandButton icon="pi pi-external-link" title="Visualizar"
						styleClass="ui-secondary-color"
						actionListener="#{solicitacaoBean.selecionar}"
						onstart="PF('statusDialog').show();"
						onerror="PF('statusDialog').hide();"
						onsuccess="PF('dialogCadastroSolicitacao').show()"
						update=":mensagem :form-cadastro-solicitacao @form">
						<f:attribute name="solicitacaoSelecionada" value="#{solicitacao}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
					<p:commandButton icon="pi pi-comment" title="Responder"
						styleClass="ui-tertiary-color"
						actionListener="#{solicitacaoBean.selecionar}"
						onsuccess="PF('dialogResposta').show()"
						onstart="PF('statusDialog').show();"
						onerror="PF('statusDialog').hide();"
						update=":mensagem :form-resposta @form">
						<f:attribute name="solicitacaoSelecionada" value="#{solicitacao}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
					<p:commandButton icon="pi pi-reply" title="Encaminhar"
						actionListener="#{solicitacaoBean.selecionar}"
						onstart="PF('statusDialog').show();"
						onerror="PF('statusDialog').hide();"
						onsuccess="PF('dialogEncaminhamento').show()"
						update=":mensagem :form-encaminhamento @form">
						<f:attribute name="solicitacaoSelecionada" value="#{solicitacao}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
					<p:commandButton
						icon="#{solicitacao.localCidadao.habilitado ? 'pi pi-ban' : 'pi pi-check'}"
						styleClass="#{solicitacao.localCidadao.habilitado ? 'ui-danger-color' : 'ui-success-color'}"
						title="#{solicitacao.localCidadao.habilitado ? 'Bloquear Cidadão' : 'Habilitar Usuário'}"
						onstart="PF('statusDialog').show();"
						onerror="PF('statusDialog').hide();"
						actionListener="#{usuarioBean.removerDesabilitar}"
						update=":mensagem @form">
						<p:confirm header="Atenção!"
							message="Tem certeza que deseja #{solicitacao.localCidadao.habilitado ? 'DESATIVAR' : 'HABILITAR'} o usuário [#{solicitacao.localCidadao.nome}]?" />
						<f:attribute name="usuarioSelecionado"
							value="#{solicitacao.localCidadao}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true">
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no ui-danger-color"
					icon="pi pi-arrow-left" iconPos="left" />
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes ui-success-color"
					icon="pi pi-check" onstart="PF('statusDialog').show();"
					onerror="PF('statusDialog').hide();"
					oncomplete="if(args.validationFailed){PF('statusDialog').hide();}"
					iconPos="right" update=":mensagem" />
			</p:confirmDialog>
		</h:form>
		<ui:include src="templates/dialog_cadastro_solicitacao.xhtml" />
		<p:sidebar widgetVar="dialogResposta" position="bottom">
			<h:form id="form-resposta" styleClass="ui-g ui-fluid centeredColumn">
				<div class="ui-inputgroup ui-g-12 ui-md-12">
					<h2 class="centeredColumn">Responder Solicitação</h2>
				</div>
				<div class="ui-inputgroup ui-g-12 ui-md-12">
					<span class="ui-inputgroup-addon">Resposta</span>
					<p:inputTextarea id="comentario" rows="4"
						title="Informe a resposta para a demanda do cidadão."
						placeholder="Informe a resposta para a demanda do cidadão"
						value="#{solicitacaoBean.atendimento.resposta}">
					</p:inputTextarea>
					<p:tooltip for="comentario" position="top" />
				</div>

				<div class="ui-g-12">
					<p:separator />
					<p:messages id="local-mensagem" styleClass="ui-g-12"
						skipDetailIfEqualsSummary="true" showDetail="true" closable="true">
						<p:autoUpdate />
					</p:messages>
				</div>

				<div class="ui-g-12 ui-md-3 centeredColumn">
					<p:commandButton id="btFechar" styleClass="ui-danger-color"
						icon="pi pi-times" iconPos="right" value="Fechar"
						oncomplete="PF('dialogEncaminhamento').hide();" />
				</div>
				<div class="ui-g-12 ui-md-3 centeredColumn">
					<p:commandButton id="btCadastrar" type="submit"
						styleClass="ui-success-color" icon="pi  pi-comment"
						iconPos="right" value="Responder"
						action="#{solicitacaoBean.salvarResposta()}"
						onstart="PF('statusDialog').show();"
						onerror="PF('statusDialog').hide();"
						oncomplete="if(args.validationFailed){PF('statusDialog').hide();}else{PF('dialogResposta').hide();}"
						update="@form" />
				</div>
				<div class="ui-g-12 ui-md-3 centeredColumn">
					<p:commandButton id="btCadastrarEncerrar" type="submit"
						styleClass="ui-success-color" icon="pi  pi-check" iconPos="right"
						value="Responder e Encerrar"
						action="#{solicitacaoBean.responderEncerrar()}"
						onstart="PF('statusDialog').show();"
						onerror="PF('statusDialog').hide();"
						oncomplete="if(args.validationFailed){PF('statusDialog').hide();}else{PF('dialogResposta').hide();}"
						update="@form" />
				</div>
			</h:form>
		</p:sidebar>
		<p:sidebar widgetVar="dialogEncaminhamento" position="bottom"
			onHide="#{solicitacaoBean.cadastrar()}">
			<h:form id="form-encaminhamento"
				styleClass="ui-g ui-fluid centeredColumn">
				<div class="ui-inputgroup ui-g-12 ui-md-12">
					<h2 class="centeredColumn">Encaminhar Solicitação</h2>
				</div>
				<div class="ui-inputgroup ui-g-12 ui-md-12">
					<span class="ui-inputgroup-addon">Encaminhar para </span>
					<p:selectOneMenu id="departamento"
						value="#{solicitacaoBean.solicitacao.localDepartamento}"
						title="Selecione o departamento" required="true"
						filterMatchMode="contains" filter="true"
						filterPlaceholder="Pesquise..."
						converter="omnifaces.SelectItemsConverter"
						requiredMessage="Departamento é obrigatório.">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um Departamento" />
						<f:selectItems value="#{departamentoBean.listar()}"
							var="departamento" itemValue="#{departamento}"
							itemLabel="#{departamento.descricao}" />
					</p:selectOneMenu>
					<p:linkButton styleClass="ui-success-color" icon="pi pi-plus"
						href="departamentos.xhtml" />
					<p:tooltip for="departamento" position="top" />
				</div>
				<div class="ui-inputgroup ui-g-12 ui-md-12">
					<span class="ui-inputgroup-addon">Motivo</span>
					<p:inputTextarea id="motivo" rows="4"
						title="Descreva para o cidadão, o motivo do encaminhamento da solicitação."
						placeholder="Descreva para o cidadão, o motivo do encaminhamento da solicitação."
						required="true"
						requiredMessage="O Motivo do encaminhamento é um campo obrigatório."
						value="#{solicitacaoBean.atendimento.resposta}" />
					<p:tooltip for="motivo" position="top" />
				</div>
				<div class="ui-g-12">
					<p:separator />
					<p:messages id="local-mensagem" styleClass="ui-g-12"
						skipDetailIfEqualsSummary="true" showDetail="true" closable="true">
					</p:messages>
				</div>
				<div class="ui-g-12 ui-md-3 centeredColumn">
					<p:commandButton id="btFechar" styleClass="ui-danger-color"
						icon="pi  pi-times" iconPos="right" value="Fechar"
						oncomplete="PF('dialogEncaminhamento').hide();" />
				</div>

				<div class="ui-g-12 ui-md-3 centeredColumn">
					<p:commandButton id="btEncaminhar" styleClass="ui-success-color"
						icon="pi  pi-reply" iconPos="right" value="Encaminhar"
						action="#{solicitacaoBean.encaminhar()}"
						onstart="PF('statusDialog').show();"
						onerror="PF('statusDialog').hide();"
						oncomplete="if(args.validationFailed){PF('statusDialog').hide();}else{PF('dialogEncaminhamento').hide();}"
						update="@form" />
				</div>
			</h:form>
		</p:sidebar>
	</ui:define>
</ui:composition>
