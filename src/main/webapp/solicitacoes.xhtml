<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/menulateral.xhtml">

	<ui:define name="conteudo">
		<script type="text/javascript"
			src="http://maps.google.com/maps/api/js?key=AIzaSyDdbMgttlDqaG1dkYwqCXGVw4ugRqEJzRc" />
		<h:form id="form-tabela">
			<p:dataTable id="tabela-solicitacoes" var="solicitacao" rows="15"
				value="#{solicitacaoBean.listar()}"
				sortBy="#{solicitacao.getDataTempoString()}"
				widgetVar="tabelasolicitacoes"
				emptyMessage="Nenhum solicitacao encontrado." paginator="true"
				paginatorPosition="bottom">
				<f:facet name="header">
					<div class="ui-g">
						<div class="ui-g-6 ui-g-nopad centeredColumn">
							<p:inputText id="globalFilter" styleClass="ui-input-busca"
								placeholder="Pesquise..."
								onkeyup="PF('tabelasolicitacoes').filter()" />
						</div>
						<div class="ui-g-1 ui-g-nopad centeredColumn">
							<p:commandButton icon="pi pi-plus" title="Cadastrar"
								styleClass="ui-success-color"
								actionListener="#{solicitacaoBean.cadastrar()}"
								oncomplete="PF('dialogCadastro').show()"
								update=":mensagem :form-cadastro">
								<f:actionListener
									type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
							</p:commandButton>
						</div>
					</div>
				</f:facet>
				<p:column headerText="Cidadão"
					sortBy="#{solicitacao.localCidadao.nome}"
					filterBy="#{solicitacao.localCidadao.nome}"
					filterStyle="display:none">
					<h:outputText value="#{solicitacao.localCidadao.nome}" />
				</p:column>
				<p:column headerText="Data" sortBy="#{solicitacao.dataTempoString}"
					priority="1" styleClass="centeredColumn"
					filterBy="#{solicitacao.dataTempoString}"
					filterStyle="display:none">
					<h:outputText value="#{solicitacao.dataTempoString}" />
				</p:column>
				<p:column headerText="Categorias"
					filterBy="#{solicitacao.localCategorias}"
					styleClass="centeredColumn" filterStyle="display:none">
					<p:chips inputStyleClass="ui-chips-onlyview"
						styleClass="ui-chips-onlyview"
						value="#{solicitacao.localCategorias}" />
				</p:column>
				<p:column headerText="Concluída" styleClass="centeredColumn"
					sortBy="#{solicitacao.concluida}" priority="3"
					filterBy="#{solicitacao.concluida}" filterStyle="display:none">
					<h:outputText value=" #{solicitacao.concluida ? 'Sim' : 'Não' }" />
				</p:column>
				<p:column headerText="Opções" styleClass="centeredColumn">
					<p:commandButton icon="pi pi-external-link" title="Visualizar"
						styleClass="ui-secondary-color"
						actionListener="#{solicitacaoBean.selecionar}"
						onstart="PF('statusDialog').show();"
						onerror="PF('statusDialog').hide();"
						onsuccess="PF('dialogCadastro').show()"
						update=":mensagem :form-cadastro @form">
						<f:attribute name="solicitacaoSelecionada" value="#{solicitacao}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
					<p:commandButton icon="pi pi-comment" title="Responder"
						styleClass="ui-tertiary-color"
						actionListener="#{solicitacaoBean.selecionar}"
						onsuccess="PF('dialogResposta').show()"
						onstart="PF('statusDialog').show();"
						onerror="PF('statusDialog').hide();"
						update=":mensagem :form-resposta @form">
						<f:attribute name="solicitacaoSelecionada" value="#{solicitacao}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
					<p:commandButton icon="pi pi-reply" title="Encaminhar"
						actionListener="#{solicitacaoBean.selecionar}"
						onstart="PF('statusDialog').show();"
						onerror="PF('statusDialog').hide();"
						onsuccess="PF('dialogEncaminhamento').show()"
						update=":mensagem :form-encaminhamento @form">
						<f:attribute name="solicitacaoSelecionada" value="#{solicitacao}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
					<p:commandButton
						icon="#{solicitacao.localCidadao.habilitado ? 'pi pi-ban' : 'pi pi-check'}"
						styleClass="#{solicitacao.localCidadao.habilitado ? 'ui-danger-color' : 'ui-success-color'}"
						title="#{solicitacao.localCidadao.habilitado ? 'Bloquear Cidadão' : 'Habilitar Usuário'}"
						onstart="PF('statusDialog').show();"
						onerror="PF('statusDialog').hide();"
						actionListener="#{usuarioBean.removerDesabilitar}"
						update=":mensagem @form">
						<p:confirm header="Atenção!"
							message="Tem certeza que deseja #{solicitacao.localCidadao.habilitado ? 'DESATIVAR' : 'HABILITAR'} o usuário [#{solicitacao.localCidadao.nome}]?" />
						<f:attribute name="usuarioSelecionado"
							value="#{solicitacao.localCidadao}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true">
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no ui-danger-color"
					icon="pi pi-arrow-left" iconPos="left" />
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes ui-success-color"
					icon="pi pi-check" onstart="PF('statusDialog').show();"
					onerror="PF('statusDialog').hide();"
					oncomplete="if(args.validationFailed){PF('statusDialog').hide();}"
					iconPos="right" update=":mensagem :form-tabela" />
			</p:confirmDialog>
		</h:form>
		<p:sidebar widgetVar="dialogCadastro" position="bottom">
			<h:form id="form-cadastro" styleClass="ui-g ui-fluid centeredColumn">
				<p:tabView id="tabView"
					styleClass="centeredColumn ui-g-12 ui-g-nopad">
					<p:tab id="dados" title="Informações">
						<p:fieldset styleClass="ui-g-12 ui-md-12" legend="Imagens"
							toggleable="true" collapsed="true" toggleSpeed="500">
							<p:lightBox id="lightbox" styleClass="imagebox">
								<ui:repeat var="imagem"
									value="#{solicitacaoBean.solicitacao.urlImagens}">
									<h:outputLink value="#{imagem}">
										<p:graphicImage url="#{imagem}" styleClass="ui-image" />
									</h:outputLink>
								</ui:repeat>
							</p:lightBox>
						</p:fieldset>
						<div class="ui-inputgroup ui-g-12 ui-md-6">
							<span class="ui-inputgroup-addon">Cidadão</span>
							<p:selectOneMenu id="cidadao"
								value="#{solicitacaoBean.solicitacao.localCidadao}"
								title="Selecione o departamento" required="true"
								filterMatchMode="contains" filter="true"
								filterPlaceholder="Pesquise..."
								converter="omnifaces.SelectItemsConverter"
								requiredMessage="Cidadão é obrigatório.">
								<f:selectItem noSelectionOption="true"
									itemLabel="Selecione um Cidadão" />
								<f:selectItems value="#{usuarioBean.usuarios}" var="usuario"
									itemValue="#{usuario}" itemLabel="#{usuario.nome}" />
							</p:selectOneMenu>
							<p:linkButton styleClass="ui-success-color" icon="pi pi-plus"
								href="usuarios.xhtml" />
							<p:tooltip for="cidadao" position="top" />
						</div>
						<div class="ui-inputgroup ui-g-12 ui-md-6">
							<span class="ui-inputgroup-addon">Departamento</span>
							<p:selectOneMenu id="departamento"
								value="#{solicitacaoBean.solicitacao.localDepartamento}"
								title="Selecione o departamento" required="true"
								filterMatchMode="contains" filter="true"
								filterPlaceholder="Pesquise..."
								converter="omnifaces.SelectItemsConverter"
								requiredMessage="Departamento é obrigatório.">
								<f:selectItem noSelectionOption="true"
									itemLabel="Selecione um Departamento" />
								<f:selectItems value="#{departamentoBean.departamentos}"
									var="departamento" itemValue="#{departamento}"
									itemLabel="#{departamento.descricao}" />
							</p:selectOneMenu>
							<p:linkButton styleClass="ui-success-color" icon="pi pi-plus"
								href="departamentos.xhtml" />
							<p:tooltip for="departamento" position="top" />
						</div>
						<div class="ui-inputgroup ui-g-12 ui-md-6">
							<span class="ui-inputgroup-addon">Data</span>
							<p:datePicker id="data" readonly="true" showTime="true"
								readonlyInput="true" value="#{solicitacaoBean.solicitacao.data}"
								showIcon="true" />
							<p:tooltip for="data" position="top" />
						</div>
						<div class="ui-inputgroup ui-g-12 ui-md-6">
							<span class="ui-inputgroup-addon">Concluida</span>
							<p:inputText id="concluida"
								title="Marque ao lado se deseja concluir a solicitação."
								value="#{solicitacaoBean.solicitacao.concluida ? 'Sim' : 'Não'}"
								readonly="true" />
							<span class="ui-inputgroup-addon-checkbox"> <p:selectBooleanCheckbox
									value="#{solicitacaoBean.solicitacao.concluida}">
									<f:ajax event="change" render="concluida" />
								</p:selectBooleanCheckbox>
							</span>
							<p:tooltip for="concluida" position="top" />
						</div>
						<div class="ui-inputgroup ui-g-12 ui-md-12">
							<span class="ui-inputgroup-addon">Editar Categorias</span>
							<div jsf:id="categorias"
								style="width: 100% !important;"
								class="ui-chips-container ui-inputfield ui-state-default">
								<ui:repeat var="categoria"
									value="#{solicitacaoBean.tempCategorias}">
									<div class="ui-chips-token ui-state-active ui-corner-all">
										<span class="ui-chips-token-label">#{categoria.descricao}</span>
									</div>
								</ui:repeat>
							</div>
							<p:commandButton id="bt-add-categorias"
								styleClass="ui-success-color" icon="pi pi-plus"
								oncomplete="PF('dialogCategorias').show()"
								update=":form-categorias" />
							<p:tooltip for="categorias" position="top" />
						</div>
						<div class="ui-inputgroup ui-g-12 ui-md-12">
							<span class="ui-inputgroup-addon">Descrição</span>
							<p:inputTextarea id="descricao" rows="2" readonly="true"
								title="#{solicitacaoBean.solicitacao.descricao == null ? 'Nenhuma descrição inserida.' : ''}"
								placeholder="#{solicitacaoBean.solicitacao.descricao == null ? 'Nenhuma descrição inserida.' : ''}"
								value="#{solicitacaoBean.solicitacao.descricao}">
							</p:inputTextarea>
							<p:tooltip for="descricao" position="top" />
						</div>
					</p:tab>
					<p:tab id="localizacao" title="Localização">
						<div class="ui-inputgroup ui-g-12 ui-md-12 ui-g-nopad">
							<span class="ui-inputgroup-addon">Endereço</span>
							<p:inputText id="endereco" rows="2" readonly="true"
								title="#{solicitacaoBean.marker == null ? 'Endereço não encontrado.' : solicitacaoBean.marker.getTitle()}"
								value="#{solicitacaoBean.marker == null ? 'Endereço não encontrado.' : solicitacaoBean.marker.getTitle()}">
								<p:autoUpdate />
							</p:inputText>
							<p:tooltip for="endereco" position="top" />
						</div>
						<div class="ui-g-12 ui-md-12 ui-g-nopad">
							<p:gmap id="map" widgetVar="map" zoom="16" type="HYBRID"
								mapTypeControl="false" scrollWheel="false"
								model="#{solicitacaoBean.mapModel}"
								center="#{solicitacaoBean.center}" style="height: 450px;">
								<p:ajax event="reverseGeocode"
									listener="#{solicitacaoBean.onReverseGeocode}"
									update="@this endereco" />
								<p:ajax event="overlaySelect"
									listener="#{solicitacaoBean.onMarkerSelect}" update="endereco" />
							</p:gmap>
						</div>
					</p:tab>
					<p:tab id="tramitacao" title="Tramitação">
						<div class="ui-g-12 ui-md-12 div-tramitacao">
							<div class="ui-g-12 ui-md-2">
								<p:lightBox styleClass="imagebox"
									rendered="#{solicitacaoBean.solicitacao.anonima != true}">
									<h:outputLink
										rendered="#{solicitacaoBean.solicitacao.anonima != true}"
										value="#{solicitacaoBean.solicitacao.localCidadao.uriFoto}">
										<p:graphicImage
											rendered="#{solicitacaoBean.solicitacao.anonima != true}"
											url="#{solicitacaoBean.solicitacao.localCidadao.uriFoto}"
											styleClass="ui-image-profile" />
									</h:outputLink>
								</p:lightBox>
								<h>#{solicitacaoBean.solicitacao.localCidadao.nome}</h>
							</div>
							<div class="ui-g-12 ui-md-10">
								<h3>Demanda cadastrada para o (a)
									#{solicitacaoBean.solicitacao.localDepartamento.descricao}</h3>
								<h>Em #{solicitacaoBean.solicitacao.dataTempoString}</h>
							</div>
						</div>
						<ui:repeat var="atendimento"
							value="#{solicitacaoBean.solicitacao.localAtendimentos}">
							<div class="ui-g-12 ui-md-12 div-tramitacao">
								<div class="ui-g-12 ui-md-10">
									<h3>#{atendimento.resposta}</h3>
									<h>#{atendimento.localDepartamento} -
									#{atendimento.dataTempoString}</h>
								</div>
								<div class="ui-g-12 ui-md-2">
									<p:lightBox styleClass="imagebox">
										<h:outputLink value="#{atendimento.localFuncionario.uriFoto}">
											<p:graphicImage url="#{atendimento.localFuncionario.uriFoto}"
												styleClass="ui-image-profile" />
										</h:outputLink>
									</p:lightBox>
									<h>#{atendimento.localFuncionario.nome}</h>
								</div>
							</div>
							<h3 style="margin: 20px"
								class="#{atendimento.acao == null || atendimento.acao.isEmpty() ? 'ui-invisible' : ''}">#{atendimento.acao}
								em #{atendimento.dataTempoString}</h3>
						</ui:repeat>
					</p:tab>
					<p:tab id="avaliacao" title="Avaliação"
						rendered="#{solicitacaoBean.solicitacao.avaliacao != null}">
						<div class="ui-inputgroup ui-g-12 ui-md-6 ui-g-nopad">
							<span class="ui-inputgroup-addon">Nota</span>
							<p:rating id="nota" stars="5" readonly="true"
								value="#{solicitacaoBean.solicitacao.avaliacao.nota}" />
						</div>
						<div class="ui-inputgroup ui-g-12 ui-md-6">
							<span class="ui-inputgroup-addon">Solucionada</span>
							<p:inputText id="solucionada"
								value="#{solicitacaoBean.solicitacao.avaliacao.solucionada ? 'Sim' : 'Não'}"
								readonly="true" />
							<span class="ui-inputgroup-addon-checkbox"> <p:selectBooleanCheckbox
									value="#{solicitacaoBean.solicitacao.avaliacao.solucionada}">
									<f:ajax event="change" render="solucionada" />
								</p:selectBooleanCheckbox>
							</span>
						</div>
						<div class="ui-inputgroup ui-g-12 ui-md-12">
							<span class="ui-inputgroup-addon">Comentário</span>
							<p:inputTextarea id="comentario" rows="2" readonly="true"
								title="#{solicitacaoBean.solicitacao.avaliacao.comentario == null ? 'Nenhum comentário inserido.' : ''}"
								placeholder="#{solicitacaoBean.solicitacao.avaliacao.comentario == null ? 'Nenhum comentário inserido.' : ''}"
								value="#{solicitacaoBean.solicitacao.avaliacao.comentario}">
							</p:inputTextarea>
							<p:tooltip for="comentario" position="top" />
						</div>
					</p:tab>
				</p:tabView>
				<div class="ui-g-12 ui-md-3 centeredColumn">
					<p:commandButton id="btFechar" styleClass="ui-danger-color"
						icon="pi pi-times" iconPos="right" value="Fechar"
						oncomplete="PF('dialogCadastro').hide();"
						update=":form-tabela:tabela-solicitacoes" />
				</div>
				<div class="ui-g-12 ui-md-3 centeredColumn">
					<p:commandButton id="btSalvar" type="submit"
						styleClass="ui-success-color" icon="pi  pi-save" iconPos="right"
						value="Salvar" action="#{solicitacaoBean.salvarEditar()}"
						onstart="PF('statusDialog').show();"
						onerror="PF('statusDialog').hide();"
						oncomplete="if(args.validationFailed){PF('statusDialog').hide();}"
						update=":mensagem :form-tabela:tabela-solicitacoes @form" />
				</div>
			</h:form>
		</p:sidebar>
		<p:sidebar widgetVar="dialogResposta" position="bottom">
			<h:form id="form-resposta" styleClass="ui-g ui-fluid centeredColumn">
				<div class="ui-inputgroup ui-g-12 ui-md-12">
					<h2 class="centeredColumn">Responder Solicitação</h2>
				</div>
				<div class="ui-inputgroup ui-g-12 ui-md-12">
					<span class="ui-inputgroup-addon">Resposta</span>
					<p:inputTextarea id="comentario" rows="4"
						title="Informe a resposta para a demanda do cidadão."
						placeholder="Informe a resposta para a demanda do cidadão"
						value="#{solicitacaoBean.atendimento.resposta}">
					</p:inputTextarea>
					<p:tooltip for="comentario" position="top" />
				</div>

				<div class="ui-g-12">
					<p:separator />
					<p:messages id="local-mensagem" styleClass="ui-g-12"
						skipDetailIfEqualsSummary="true" showDetail="true" closable="true">
						<p:autoUpdate />
					</p:messages>
				</div>

				<div class="ui-g-12 ui-md-3 centeredColumn">
					<p:commandButton id="btFechar" styleClass="ui-danger-color"
						icon="pi pi-times" iconPos="right" value="Fechar"
						oncomplete="PF('dialogEncaminhamento').hide();"
						update=":form-tabela:tabela-solicitacoes" />
				</div>
				<div class="ui-g-12 ui-md-3 centeredColumn">
					<p:commandButton id="btCadastrar" type="submit"
						styleClass="ui-success-color" icon="pi  pi-comment"
						iconPos="right" value="Responder"
						action="#{solicitacaoBean.salvarResposta()}"
						onstart="PF('statusDialog').show();"
						onerror="PF('statusDialog').hide();"
						oncomplete="if(args.validationFailed){PF('statusDialog').hide();}else{PF('dialogResposta').hide();}"
						update="local-mensagem :form-tabela:tabela-solicitacoes @form" />
				</div>
				<div class="ui-g-12 ui-md-3 centeredColumn">
					<p:commandButton id="btCadastrarEncerrar" type="submit"
						styleClass="ui-success-color" icon="pi  pi-check" iconPos="right"
						value="Responder e Encerrar"
						action="#{solicitacaoBean.responderEncerrar()}"
						onstart="PF('statusDialog').show();"
						onerror="PF('statusDialog').hide();"
						oncomplete="if(args.validationFailed){PF('statusDialog').hide();}else{PF('dialogResposta').hide();}"
						update="local-mensagem :form-tabela:tabela-solicitacoes @form" />
				</div>
			</h:form>
		</p:sidebar>
		<p:sidebar widgetVar="dialogEncaminhamento" position="bottom"
			onHide="#{solicitacaoBean.cadastrar()}">
			<h:form id="form-encaminhamento"
				styleClass="ui-g ui-fluid centeredColumn">
				<div class="ui-inputgroup ui-g-12 ui-md-12">
					<h2 class="centeredColumn">Encaminhar Solicitação</h2>
				</div>
				<div class="ui-inputgroup ui-g-12 ui-md-12">
					<span class="ui-inputgroup-addon">Encaminhar para </span>
					<p:selectOneMenu id="departamento"
						value="#{solicitacaoBean.solicitacao.localDepartamento}"
						title="Selecione o departamento" required="true"
						filterMatchMode="contains" filter="true"
						filterPlaceholder="Pesquise..."
						converter="omnifaces.SelectItemsConverter"
						requiredMessage="Departamento é obrigatório.">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um Departamento" />
						<f:selectItems value="#{departamentoBean.listar()}"
							var="departamento" itemValue="#{departamento}"
							itemLabel="#{departamento.descricao}" />
					</p:selectOneMenu>
					<p:linkButton styleClass="ui-success-color" icon="pi pi-plus"
						href="departamentos.xhtml" />
					<p:tooltip for="departamento" position="top" />
				</div>
				<div class="ui-inputgroup ui-g-12 ui-md-12">
					<span class="ui-inputgroup-addon">Motivo</span>
					<p:inputTextarea id="motivo" rows="4"
						title="Descreva para o cidadão, o motivo do encaminhamento da solicitação."
						placeholder="Descreva para o cidadão, o motivo do encaminhamento da solicitação."
						required="true"
						requiredMessage="O Motivo do encaminhamento é um campo obrigatório."
						value="#{solicitacaoBean.atendimento.resposta}" />
					<p:tooltip for="motivo" position="top" />
				</div>
				<div class="ui-g-12">
					<p:separator />
					<p:messages id="local-mensagem" styleClass="ui-g-12"
						skipDetailIfEqualsSummary="true" showDetail="true" closable="true">
					</p:messages>
				</div>
				<div class="ui-g-12 ui-md-3 centeredColumn">
					<p:commandButton id="btFechar" type="submit"
						styleClass="ui-danger-color" icon="pi  pi-times" iconPos="right"
						value="Fechar" oncomplete="PF('dialogEncaminhamento').hide();"
						update=":form-tabela:tabela-solicitacoes @form" />
				</div>

				<div class="ui-g-12 ui-md-3 centeredColumn">
					<p:commandButton id="btEncaminhar" type="submit"
						styleClass="ui-success-color" icon="pi  pi-reply" iconPos="right"
						value="Encaminhar" action="#{solicitacaoBean.encaminhar()}"
						onstart="PF('statusDialog').show();"
						onerror="PF('statusDialog').hide();"
						oncomplete="if(args.validationFailed){PF('statusDialog').hide();}else{PF('dialogEncaminhamento').hide();}"
						update=":form-tabela:tabela-solicitacoes @form" />
				</div>
			</h:form>
		</p:sidebar>
		<p:sidebar widgetVar="dialogCategorias" position="bottom">
			<h:form id="form-categorias"
				styleClass="ui-g ui-fluid centeredColumn">
				<div class="ui-inputgroup ui-g-12 ui-md-12">
					<h2 class="centeredColumn">Editar Categorias</h2>
				</div>
				<p:selectManyCheckbox styleClass="ui-g-12 ui-md-12 centeredColumn"
					required="true" layout="responsive" columns="4"
					converter="omnifaces.SelectItemsConverter"
					requiredMessage="Você deve selecionar pelo menos uma categoria."
					value="#{solicitacaoBean.tempCategorias}">
					<f:selectItems var="categoria" value="#{categoriaBean.categorias}"
						itemLabel="#{categoria.descricao}" itemValue="#{categoria}" />
				</p:selectManyCheckbox>
				<div class="ui-g-12">
					<p:separator />
					<p:messages id="local-mensagem" styleClass="ui-g-12"
						skipDetailIfEqualsSummary="true" showDetail="true" closable="true">
					</p:messages>
				</div>
				<div class="ui-g-12 ui-md-3 centeredColumn">
					<p:commandButton id="btFechar" styleClass="ui-danger-color"
						icon="pi pi-times" iconPos="right" value="Fechar"
						oncomplete="PF('dialogCategorias').hide();"
						update=":form-tabela:tabela-solicitacoes" />
				</div>
				<div class="ui-g-12 ui-md-3 centeredColumn">
					<p:commandButton id="btSalvar" type="submit"
						styleClass="ui-success-color" icon="pi pi-check" iconPos="right"
						value="Concluido" action="#{solicitacaoBean.salvarCategorias()}"
						oncomplete="if(!args.validationFailed){PF('dialogCategorias').hide();}"
						update="local-mensagem :form-tabela:tabela-solicitacoes :form-cadastro:tabView:categorias" />
				</div>
			</h:form>
		</p:sidebar>
	</ui:define>
</ui:composition>
